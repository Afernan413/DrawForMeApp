<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Draw Abey</title>
    <link rel="stylesheet" href="../styles/index.css" />
    <script defer src="./renderer.js"></script>
    <script defer src="./AppFunctions/SetCanvas.js"></script>
    <script defer src="./AppFunctions/Printing.js"></script>
    <script defer src="./AppFunctions/SetButtons.js"></script>
    <script defer src="./AppFunctions/GridNavigation.js"></script>
    <script defer src="./AppFunctions/FillPixel.js"></script>
    <script defer src="./AppFunctions/ChangeColor.js"></script>
    <script defer src="./AppFunctions/GetProjects.js"></script>
  </head>
  <body id="body">
    <section id="TopSection">
      <h1 id="ApplicationTitle">Art By Abey...</h1>
      <div id="CanvasContainer"></div>
      <div id="FileSelection" hidden>
        <h1>Select a file</h1>
        <div id="PathLocation"></div>
        <div id="FileList"></div>
      </div>
      <div id="PrinterSelection" hidden>
        <h1>Select a printer</h1>
        <div id="PrinterList"></div>
      </div>
      <h1 id="CanvasSizeTitle"></h1>
      <div id="BrushInfoWrapper">
        <div id="BrushTitle">Current Brush</div>
        <div id="CurrentSelectionContainer">
          <div id="BrushPreview" hidden></div>
          <div id="Circle" hidden></div>
          <div id="Letter" hidden></div>
        </div>
        <div id="BrushStats"></div>
      </div>
      <div id="FileStatusContainer">"Not Saved"</div>
      <div id="CustomFileNameBar" hidden></div>
    </section>

    <section id="BottomSection">
      <div id="ButtonsContainer">
        <button id="PrimaryButtons_1" class="MainButtons">New File</button>
        <button id="PrimaryButtons_2" class="MainButtons"></button>
        <button id="PrimaryButtons_3" class="MainButtons">Open A File</button>
        <button id="PrimaryButtons_4" class="MainButtons"></button>
        <button id="PrimaryButtons_5" class="MainButtons"></button>
        <button id="PrimaryButtons_6" class="MainButtons">Quit</button>
      </div>
    </section>
  </body>
</html>
