<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Draw Abey</title>
    <link rel="stylesheet" href="../styles/index.css" />
  </head>
  <body id="body">
    <section id="TopSection">
      <h1 id="ApplicationTitle">Art By Abey...</h1>
      <div id="CanvasContainer"></div>
    </section>
  </body>
  <script>
    const { ipcRenderer } = require("electron");

    function applyCanvasStyles(container) {
      container.style.position = "relative";
      container.style.transform = "scale(1.5)";
      container.style.transformOrigin = "top left";
      container.style.top = "15vh";
    }

    ipcRenderer.on("update-canvas", (_event, canvasData) => {
      const template = document.createElement("template");
      template.innerHTML = canvasData.trim();
      const incomingCanvas = template.content.firstElementChild;
      const currentCanvas = document.getElementById("CanvasContainer");

      if (!incomingCanvas || !currentCanvas) {
        return;
      }

      currentCanvas.replaceWith(incomingCanvas);
      applyCanvasStyles(incomingCanvas);
    });
  </script>
</html>
