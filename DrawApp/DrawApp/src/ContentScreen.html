<!doctype html>
<html>
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <meta charset="UTF-8" />
    <title>Draw Abey</title>
    <link rel="stylesheet" href="../styles/index.css" />
  </head>
  <body id="body">
    <section id="TopSection">
      <h1 class="ApplicationTitle">Art By Abey...</h1>
      <div id="CanvasContainer"></div>
    </section>
  </body>
  <script>
    require("electron").ipcRenderer.on("update-canvas", (event, canvasData) => {
      $("#CanvasContainer").replaceWith($(canvasData));
      $("#CanvasContainer").css("position", "relative");
      $("#CanvasContainer").css("scale", "1.5");
      $("#CanvasContainer").css("top", "15vh");
    });
  </script>
</html>
